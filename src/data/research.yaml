projects:
  - title: "Joint Resource Allocation and Service Migration in Vehicular Edge Networks"
    description: "Formulated a joint MDP for network-initiated resource allocation and service migration across MEC servers. Proposed a modified DDPG-based solution achieving 26.67% reduction in service violations."
    period: "2023 - 2024"
    tags:
      - "Deep Reinforcement Learning"
      - "Edge Computing"
      - "Vehicular Networks"

  - title: "TLCC: Accelerated Connected Component Analysis via Two-Stage Parallelism"
    description: "Designed a two-layer CCA using OR-mask filtering and parallel region-wise CCA, achieving 64.37% reduction in CPU simulation time over traditional CCA."
    period: "2023"
    tags:
      - "Computer Vision"
      - "Parallel Computing"
      - "Image Processing"

  - title: "PAC-IPV: Prefetch-Aware Cache Replacement via Insertion & Promotion Vectors"
    description: "Implemented prefetch-aware cache replacement policy extending RRIP-based LLC in ZSim. Developed probabilistic Markov-based analytical model achieving performance competitive to SHiP at lower complexity."
    period: "2023"
    tags:
      - "Computer Architecture"
      - "Cache Optimization"
      - "Performance Analysis"

  - title: "VAJRA: Heterogeneous (GPU/FPGA) Edge Cluster for AI Workloads"
    description: "Built a heterogeneous edge cluster using Raspberry Pi 5, Intel DE10 SoC FPGAs, and NVIDIA Jetson Orin. Developed C library for model-parallel DNN inference, scaling inference for 400M-parameter model."
    period: "2023 - 2024"
    tags:
      - "Edge Computing"
      - "FPGA"
      - "Distributed ML"

